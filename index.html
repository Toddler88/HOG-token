<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand of God (HOG) Token</title>

<style>
:root{
  --bg:#0b0b0b;
  --card:#191710;
  --border:#ffd54d44;
  --accent:#ffd54d;
  --text:#f5f5f5;
}

*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  text-align:center;
  padding-bottom:50px;
}
header{
  padding:25px 10px;
  font-size:32px;
  font-weight:900;
  color:var(--accent);
  background:#111;
  letter-spacing:1px;
  box-shadow:0 2px 10px rgba(0,0,0,.6);
}
.logo img{
  width:260px;
  height:260px;
  border-radius:50%;
  margin:30px auto 10px;
  display:block;
  object-fit:cover;
  border:8px solid var(--accent);
  box-shadow:0 0 25px rgba(255,213,77,0.5);
}
.section{
  width:90%;
  max-width:900px;
  margin:25px auto;
  padding:25px;
  background:var(--card);
  border:2px solid var(--border);
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.section h2{
  font-size:26px;
  margin-bottom:10px;
  color:var(--accent);
}

.section p{
  font-size:18px;
  line-height:1.6em;
}

.contract{
  font-size:18px;
  margin-top:8px;
  word-break:break-all;
  color:var(--accent);
  font-weight:bold;
}

.btn{
  display:inline-block;
  margin-top:15px;
  padding:12px 22px;
  color:#000;
  background:var(--accent);
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  font-size:18px;
  box-shadow:0 4px 10px rgba(255,213,77,0.4);
}
.btn:hover{
  filter:brightness(1.15);
}

@media(max-width:480px){
  .logo img{width:200px;height:200px;}
  header{font-size:26px;}
}
</style>
</head>

<body>

<header>Hand of God (HOG) Token</header>

<div class="logo">
  <img src="https://raw.githubusercontent.com/Toddler88/HOG-token/main/0E103B2C-F7F7-4FA9-BEB5-8A0117776EA0.png">
</div>

<div class="section">
  <h2>About HOG</h2>
  <p>
    HOG is a community-driven BEP20 token built with purpose, value, and trust.
  </p>
</div>

<div class="section">
  <h2>Contract Address</h2>
  <div class="contract">0x040DffdF3e9e462ceb42eb7aeE2...</div>
</div>

<div class="section">
  <h2>Buy / Trade</h2>
  <a class="btn" href="#" target="_blank">Buy on PancakeSwap</a>
</div>

</body>
</html>
