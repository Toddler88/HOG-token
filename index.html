<!DOCTYPE html>
<!-- update 2 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOG Token - Hand of God</title>

    <style>
/* ---------- Global ---------- */
:root{
  --bg:#0f0f10;
  --card:#1a1917;
  --muted:#c9b86b;
  --accent:#ffd700;
  --soft:#2b2b2b;
  --glass: rgba(255,255,255,0.04);
  --radius:14px;
  --maxw:980px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:linear-gradient(180deg,var(--bg) 0%, #0b0b0b 100%);
  color:#fff;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  line-height:1.45;
}

/* ---------- Container ---------- */
.container{
  max-width:var(--maxw);
  margin:28px auto;
  padding:18px;
}

/* ---------- Header ---------- */
header{
  background:linear-gradient(90deg, rgba(20,20,20,0.7), rgba(28,28,28,0.85));
  padding:18px;
  border-radius:12px;
  display:flex;
  gap:18px;
  align-items:center;
  justify-content:center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 -2px 4px rgba(0,0,0,0.2);
}

/* Title */
header h1{
  margin:0;
  font-size: clamp(20px,4.6vw,34px);
  color:var(--accent);
  text-shadow: 0 6px 22px rgba(0,0,0,0.6);
  letter-spacing:0.4px;
}

/* ---------- Logo ---------- */
.logo{
  width:220px;
  height:220px;
  margin:18px auto 8px;
  border-radius:50%;
  display:block;
  overflow:hidden;
  background: radial-gradient(circle at 30% 20%, rgba(255,215,0,0.08), transparent 20%), #111;
  padding:8px;
  border:4px solid rgba(255,215,0,0.12);
  box-shadow: 0 18px 40px rgba(0,0,0,0.6), 0 0 0 6px rgba(255,215,0,0.05) inset;
}

/* Logo img inside */
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  border-radius:50%;
  background:linear-gradient(45deg, rgba(255,215,0,0.06), transparent);
}

/* ---------- Cards ---------- */
.grid{
  display:grid;
  grid-template-columns: 1fr;
  gap:18px;
  margin-top:18px;
}

.card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
  border: 1px solid rgba(255,215,0,0.12);
  padding:28px;
  border-radius:var(--radius);
  box-shadow: 0 8px 28px rgba(0,0,0,0.6);
  transition: transform .18s ease, box-shadow .18s ease;
}

.card:hover{
  transform: translateY(-6px);
  box-shadow: 0 20px 44px rgba(0,0,0,0.7);
}

.card h2{
  margin:0 0 12px 0;
  font-size:22px;
  color:#fff;
  text-align:center;
}
.card p{
  color:#e8e2c3;
  margin:6px 0 0 0;
  font-size:15px;
}

/* Contract text */
.contract{
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  word-break:break-all;
  font-size:15px;
  text-align:center;
  color:var(--accent);
  background: linear-gradient(90deg, rgba(255,215,0,0.04), rgba(255,215,0,0.02));
  padding:12px;
  border-radius:10px;
}

/* ---------- Button ---------- */
.btn{
  display:inline-block;
  background: linear-gradient(90deg,var(--accent), #ffd43b);
  color:#111;
  padding:12px 20px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  box-shadow: 0 8px 24px rgba(255,215,0,0.08);
  border: none;
  cursor:pointer;
}
.btn.secondary{
  background:transparent;
  border:1px solid rgba(255,255,255,0.06);
  color:#fff;
}

/* ---------- Footer ---------- */
footer{
  margin-top:26px;
  text-align:center;
  color:#aaa;
  font-size:13px;
}

/* ---------- Responsive ---------- */
@media(min-width:800px){
  .grid{ grid-template-columns: 1fr 1fr; }
  .logo{ width:260px; height:260px; }
}

@media(max-width:420px){
  .container{ padding:12px; }
  .logo{ width:180px; height:180px; }
  header h1{ font-size:20px; }
  .card{ padding:18px; }
}
