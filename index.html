<!DOCTYPE html>

<html lang="en">
<head>

    <title>HOG Token - Hand of God</title>

    <style>
/* START â€” paste into your <style> (replace old styles) */
:root{
  --bg:#0b0b0b;
  --card:#17140b;
  --accent:#ffd54d;
  --muted:#ddd;
  --cardBorder: rgba(255,213,0,0.18);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  padding:0;
  background:linear-gradient(180deg,var(--bg),#060606 80%);
  color:var(--muted);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  text-rendering:optimizeLegibility;
}

/* remove any unexpected full-screen overlays */
#overlay, .overlay, .site-overlay { display:none !important; pointer-events:none !important; }

header{
  background:rgba(0,0,0,0.35);
  padding:18px 12px;
  text-align:center;
  color:var(--accent);
  font-weight:800;
  font-size:26px;
  letter-spacing:0.6px;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}

/* logo */
.logo{display:flex;justify-content:center; margin:22px 0 12px}
.logo img{
  width:210px;
  height:210px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid #ffd84d;
  box-shadow:0 10px 30px rgba(0,0,0,0.6), 0 0 0 8px rgba(255,213,77,0.06) inset;
}

/* content card style */
.section{
  max-width:920px;
  margin:18px auto;
  padding:26px;
  background: linear-gradient(180deg, rgba(23,20,10,0.45), rgba(17,15,10,0.55));
  border-radius:12px;
  border:2px solid var(--cardBorder);
  box-shadow:0 8px 30px rgba(0,0,0,0.6);
  color:var(--muted);
}
.section h2{
  margin:0 0 12px;
  font-size:26px;
  color:#fff;
  text-align:center;
}
.section p{line-height:1.6; font-size:16px; color: #f0e9d8; text-align:center}

/* contract address style */
.contract{
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  font-size:15px;
  color:#ffd54d;
  word-break:break-all;
  text-align:center;
  margin-top:10px;
}

/* responsive tweaks */
@media (max-width:420px){
  .logo img{width:160px;height:160px}
  header{font-size:20px}
  .section{padding:18px;margin:12px}
  .section h2{font-size:22px}
}
/* END */
